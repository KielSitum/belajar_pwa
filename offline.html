<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Offline - Tebak Warna</title>
    <style>
        body {
            background-image: linear-gradient(100deg, #abc0ed, #2e3b40);
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        h1 {
            margin-top: 60px;
            color: rgb(0, 0, 0);
            font-size: 2.2em;
            letter-spacing: 1px;
        }

        h3 {
            color: #fff;
        }

        #color-game-area {
            background: rgba(255, 255, 255, 0.95);
            text-align: center;

            box-shadow: 0 8px 24px rgba(60, 60, 60, 0.12);
            border-radius: 18px;
            padding: 32px 28px 24px 28px;
            margin-top: 30px;
            display: inline-block;
            min-width: 320px;
        }

        #color-game-area p {
            margin: 12px 0;
            font-size: 1.1em;
            font-weight: bold;
        }

        input[type="text"] {
            width: 160px;
            padding: 8px;
            border: 1.5px solid #8e44ad;
            border-radius: 8px;
            font-size: 1.1em;
            margin-right: 10px;
            outline: none;
            transition: border 0.2s;
        }

        input[type="text"]:focus {
            border: 1.5px solid #5e3370;
            background: #f8f0fa;
        }

        button {
            background: linear-gradient(90deg, #000000 60%, #43474a 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 8px 22px;
            font-size: 1em;
            cursor: pointer;
            margin: 8px 4px 0 0;
            box-shadow: 0 2px 8px rgba(142, 68, 173, 0.2);
            transition: background 0.2s, transform 0.1s;
        }

        button:hover {
            background: linear-gradient(90deg, #000000 60%, #2e3e49 100%);
            transform: translateY(-2px) scale(1.04);
        }

        #color-result {
            font-weight: bold;
            font-size: 1.15em;
            margin-top: 16px;
            min-height: 24px;
        }
    </style>
</head>

<body>
    <h1>Kamu sedang offline!</h1>
    <div id="color-game-area">
        <h2><i><u>Tebak Warna</u></i></h2>
        <p>Pilihan: Merah, Biru, Hijau, Kuning, Ungu</p>
        <input type="text" id="color-guess" placeholder="Masukkan warna" />
        <button onclick="checkColorGuess()">Tebak!</button>
        <p id="color-result"></p>
        <button onclick="resetColorGame()">Main Lagi</button>
    </div>

    <script>
        const colors = ['merah', 'biru', 'hijau', 'kuning', 'ungu'];
        let chosenColor = colors[Math.floor(Math.random() * colors.length)];
        let colorAttempts = 0;

        function checkColorGuess() {
            const userGuess = document.getElementById('color-guess').value.trim().toLowerCase();
            colorAttempts++;

            if (!colors.includes(userGuess)) {
                document.getElementById('color-result').textContent = "Warna tidak dikenali!";
                return;
            }

            if (userGuess === chosenColor) {
                document.getElementById('color-result').textContent = `Benar! Warna yang dipilih adalah ${chosenColor.toUpperCase()}`;
            } else {
                document.getElementById('color-result').textContent = `Salah! Coba lagi.`;
            }
        }

        function resetColorGame() {
            chosenColor = colors[Math.floor(Math.random() * colors.length)];
            colorAttempts = 0;
            document.getElementById('color-guess').value = '';
            document.getElementById('color-result').textContent = '';
        }
    </script>
</body>

</html>
